jobs:
- job: Test
  pool:
    name: Azure Pipelines
    vmImage: windows-2019
  workspace:
    clean: all
  steps:
  - checkout: none
  - task: CmdLine@2
    inputs:
      script: |
        echo "-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----" > pem.pem
  - task: SynopsysDetectTask@6
    inputs:
      BlackDuckService: 'blackduck1'
      DetectVersion: 'latest'
      DetectArguments: '--detect.project.name=test --detect.project.version.name=1.0 --blackduck.trust.cert=true'
  - task: CmdLine@2
    inputs:
      script: 'ssh -i pem.pem -t ec2-user@ec2-3-90-44-94.compute-1.amazonaws.com "sudo mkdir /tmp/test"'
