jobs:
- job: Test
  pool:
    name: Azure Pipelines
    vmImage: windows-2019
  workspace:
    clean: all
  steps:
  - checkout: none
  - task: SynopsysDetectTask@6
    inputs:
      BlackDuckService: 'blackduck1'
      DetectVersion: 'latest'
      DetectArguments: '--detect.project.name=test --detect.project.version.name=1.0 --blackduck.trust.cert=true --detect.diagnostic.extended=true'
  - task: CopyFilesOverSSH@0
    inputs:
      sshEndpoint: 'ssh1'
      sourceFolder: 'pem.pem'
      contents: '**'
      readyTimeout: '20000'
